<div class="body">
    <!-- <p-dataView #dv [value]="service.addedTvList"> -->
        <!-- <ng-template pTemplate="list" let-addedTvList> -->
            <div class="card-list-container-with-gradient">
                <div class="tvCardListContainer">
                    <div class="singleTvCardContainer" *ngFor="let result of service.addedTvList.slice().reverse()">
                        <p-card class="queryResultCard" 
                        header={{result.title}} subheader="{{result.network}}"
                        (click)="populateForm(result)"
                        >
                        <!-- <ng-template pTemplate="header">
                                <img class="listImg" alt="TV Show poster" src="{{ result.artworkUrl }}" />
                        </ng-template> -->
                        
                        <ng-template pTemplate="content">
                            <div class="card-content">
                                <div class="listImgContainer">
                                    <img class="listImg" src="{{ result.artworkUrl }}" alt="">
                                </div>
                                <!-- <div>{{ result.network }}</div> -->
                                <div class="text-content">
                                    <div>{{ result.summary }}</div>
                                    <div class="footer-info">
                                        <!-- <div>First aired: {{ result.firstDayAired }}</div> -->
                                        <p-tag value="First aired: {{ result.firstDayAired }}" [rounded]="true" />
                                        <p-tag value="{{ result.status }}" [rounded]="true" />
                                    </div>
                                </div>
                                <span>
                                    <i class="fa-regular fa-trash-can fa-lg mouse-hover"
                                    (click)="onDelete(result.tvDetailId)"
                                    ></i>
                                </span>
                            </div>
                        </ng-template>
                        </p-card>
                    </div>
                </div>
                <!-- <div class="gradient-overlay"></div> -->
            </div>
        <!-- </ng-template> -->
    <!-- </p-dataView> -->
     <div class="formAndSearchBtnContainer">
         <app-tv-detail-form />
         <div class="searchBtnContainer">
             <!-- <p-button 
             (onClick)="showDialog()" label="Show" 
             class="full-width-btn"
             /> -->
             <button
             (click)="showDialog()"
             label="Show" 
             class="full-width-btn"
             >
             Search for a show
             </button>
         </div>
     </div>
     <p-dialog header="Search shows" [modal]="true" [(visible)]="dialogVisible" [style]="{ width: '50rem' }">
        <app-tv-search-dialog />
    </p-dialog>

</div>
