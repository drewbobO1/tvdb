<div class="form-body">
    <p>tv-detail-form works!</p>
    <p-card header="Show Details">
        <div class="single-field">
            <p-floatLabel>
                <input id="title" type="text" pInputText [(ngModel)]="title" />
                <label for="title">Title</label>
            </p-floatLabel>
        </div>
        <div class="single-field">
            Episode length
            <p-inputGroup>
                <p-inputNumber inputId="integeronly" [(ngModel)]="episodeLength" /> 
                <p-inputGroupAddon>mins</p-inputGroupAddon>
            </p-inputGroup>
        </div>
        <div class="single-field">
            Years on air
            <p-calendar 
            [(ngModel)]="startDate" 
            view="year"
            dateFormat="yy"
            selectionMode="range"
            [iconDisplay]="'input'" 
            [showIcon]="true" 
            />
        </div>
        <div class="single-field">
            <p-inputGroup>
                <input #tvTitleQuery type="text" pInputText placeholder="Keyword" />
                <button type="button" 
                pButton icon="pi pi-search" 
                class="p-button-secondary"
                (click)="onSearch(tvTitleQuery.value)"
                >
            </button>
            </p-inputGroup>
        </div>
    </p-card>
</div>
