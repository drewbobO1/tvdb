<div class="form-body">
    <p>tv-detail-form works!</p>
    <p-card header="Show Details">
        <div class="single-field">
            <p-floatLabel>
                <input id="title" type="text" pInputText [(ngModel)]="title" variant="filled"/>
                <label for="title">Title</label>
            </p-floatLabel>
        </div>
        <div class="single-field">
            <p-floatLabel>
                <input id="network" type="text" pInputText [(ngModel)]="network" variant="filled"/>
                <label for="network">Network</label>
            </p-floatLabel>
        </div>
        <div class="single-field">
            <p-floatLabel>
                <p-dropdown 
                    [options]="statusOptions"
                    [(ngModel)]="status"
                    [showClear]="true" 
                    variant="filled"
                    inputId="float-label" />
                <label for="float-label">Status</label>
            </p-floatLabel>
        </div>
        <p-fieldset legend="Summary" [toggleable]="true">
            <p>
                `${summary}`
            </p>
        </p-fieldset>
